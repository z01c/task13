<!doctype html> 
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="js/modernizr-2.0.6/modernizr.min.js"></script>
    <script type="text/javascript">
        function redirect(){
            var val1 = document.getElementById('searchinput1').value;
            var val2 = document.getElementById('searchinput2').value;
            var param = encodeURIComponent('searchinput1='+val1+'&searchinput2='+val2);
            window.location = 'direction.html?'+param; 
        }
    </script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-theme="a" data-role="header">
            <h3>
                Trip Planner
            </h3>
        </div>
        <div data-role="content">
            <form action="">
                <div data-role="fieldcontain">
                    <input name="searchinput1" id="searchinput1" placeholder="" value="From" type="search" data-mini="true">
                </div>
                <div data-role="fieldcontain">
                    <input name="searchinput2" id="searchinput2" placeholder="" value="To" type="search" data-mini="true">
                </div>
                <input type="submit" name="Search" value="Search" onclick="redirect();return false;"/>
            </form>

            <ul data-role="listview" data-divider-theme="d" data-inset="true">
                <li data-role="list-divider" role="heading">
                    Nearest Buses
                </li>
                <li data-theme="c" data-mini="true">
                    61B - in 2 mins
                </li>
                <li data-theme="c" data-mini="true">
                    71c - in 3 mins
                </li>
                <li data-theme="c" data-mini="true">
                    61D - in 5 mins
                </li>
                <li data-theme="c">
                    <a href="#" data-transition="slide" data-mini="true">
                        View Map
                    </a>
                </li>
            </ul>
            <div style="">
                <img style="width: 340px; height: 48px" src="http://rizergames.com/flyingcats/fcg-banner-320x48.png">
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <div>
                    <a data-role="button" rel="external" data-inline="true" data-icon="alert" href="twitter.html" data-mini="true">
                        Alert
                    </a>
                </div>
            </div>
        </div>
</body>
</html>
